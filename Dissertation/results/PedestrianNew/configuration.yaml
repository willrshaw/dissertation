      extrinsic:
        gamma: 0.99
        strength: 1.0
      curiosity:
        gamma: 0.99
        strength: 0.02
        encoding_size: 256
        learning_rate: 0.0003
    init_path: null
    keep_checkpoints: 1
    checkpoint_interval: 50000
    max_steps: 10000000
    time_horizon: 64
    summary_freq: 10000

default_settings: null
behaviors: !!python/object/apply:mlagents.trainers.settings.DefaultTrainerDict
  args:
  - !!python/name:mlagents.trainers.settings.TrainerSettings ''
  dictitems:
    PedestrianAgent:
      trainer_type: sac
      hyperparameters:
        learning_rate: 0.003
        learning_rate_schedule: linear
        batch_size: 2048
        buffer_size: 20480
        buffer_init_steps: 0
        tau: 0.005
        steps_per_update: 1
        save_replay_buffer: false
        init_entcoef: 1.0
        reward_signal_steps_per_update: 1
      network_settings:
        normalize: false
        hidden_units: 128
        num_layers: 3
        vis_encode_type: simple
        memory:
          sequence_length: 64
          memory_size: 256
      reward_signals:
        extrinsic:
          gamma: 0.99
          strength: 1.0
      init_path: null
      keep_checkpoints: 5
      checkpoint_interval: 10000
      max_steps: 500000
      time_horizon: 64
      summary_freq: 50000
      threaded: true
      self_play: null
      behavioral_cloning: null
      framework: tensorflow
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20.0
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: true
environment_parameters: null
checkpoint_settings:
  run_id: PedestrianSac
  initialize_from: null
  load_model: false
  resume: false
  force: false
  train_model: true
  inference: false
debug: false
